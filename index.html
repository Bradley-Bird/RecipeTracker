<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>FLAVORTOWN</title>
</head>

<body>
    <main>
        <header>
            <h1>Binging with Bradbish</h1>
        </header>
        <section class="add-ingredient-contain">
            <h3>Add Ingredients</h3>
            <form id="add-ingredient-form">
                <label>
                    Ingredient's:
                    <input type="text" name="ingredient" id="ingredient">
                </label>
                <label>
                    Quantity:
                    <input type="number" name="quantity" id="quantity">
                </label>
                <label>
                    Measurements:
                    <select name="measurement" id="measurement-type">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </label>
                <button type="submit">Add Ingredient</button>
                <button type="reset" id="removeBtn">Remove last Item</button>
            </form>
            <div class-ingredient-list>
                <ul id="ingredient-list"></ul>
            </div>
        </section>
        <section>
            <h3>Save Your Masterpiece</h3>
            <form>
                <label>
                    Meal Name:
                    <input type="text" name="meal-name" id="meal-name">
                </label>
                <button id="save-mealBtn">Save</button>
            </form>
        </section>
        <section class="saved-meal-list">
            <ul id="saved-meal-list"></ul>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
